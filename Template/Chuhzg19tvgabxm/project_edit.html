<include file="common_header" title="项目管理"/>
<p class="curr">
    <a>项目管理</a>&gt;&gt;
    <a href="{:U('project_list')}">项目列表</a>&gt;&gt;
    <span>修改项目</span>
</p>
<div class="content">
    <form action="{:U('project_edit')}" method="post" enctype="multipart/form-data">
        <input type="hidden" value="{$id}" name="id"/>
        <div class="line">
            <label>项目分类：</label>
            <select name="class">
                <volist name=":getprojectclass()" id="t">
                    <if condition="$t['id'] eq $data['class']">
                        <option value="{$t.id}" selected="selected">{$t.name}</option>
                        <else/>
                        <option value="{$t.id}">{$t.name}</option>
                    </if>
                </volist>
            </select>
        </div>
        <div class="line">
            <label>项目名称：</label>
            <input type="text" name="title" value="{$data.title}" placeholder="请输入项目名称" class="short"/>
        </div>
        <div class="line">
            <label>项目描述：</label>
            <input type="text" name="desc" value="{$data.desc}" placeholder="请输入项目描述" maxlength="144"/>
        </div>
        <div class="line">
            <label>项目封面：</label>
            <div class="uploads">
                <img src="__PUBLIC__/uploads/item/{$data.img}" id="portrait">
                <input type="file" class="file" name="img"  accept="image/*" onchange="showPreview(this)">
            </div>
        </div>
        <div class="line">
            <label>项目金额（万元）：</label>
            <input type="text" name="total" value="{$data.total}" placeholder="请输入金额" class="short"/>
        </div>
		
        <div class="line">
            <label style="color:#FF0000">上级分润（%）：</label>
            <input type="text" name="frbl" value="{$data.frbl}" placeholder="请输入分润比例" class="short"/>
        </div>

		<div class="line">
            <label>红包额度：</label>
            <input type="text" name="red" value="{$data.red}" placeholder="请输入红包额度，0为不发，红包额度以起投金额成倍赠送到余额" class=""/>
        </div>
		
        <div class="line">
            <label>收益率（%）：</label>
            <input type="text" name="rate" value="{$data.rate}" placeholder="请输入收益率" class="short" />
        </div>
        <div class="line">
            <label>虚拟进度（%）：</label>
            <input type="text" name="percent" value="{$data.percent}" placeholder="请输入虚拟进度" class="short" />
        </div>
        <div class="line">
            <label>期限（天）：</label>
            <input type="text" name="day" value="{$data.day}" placeholder="请输入期限" class="short" />
        </div>
        <div class="line">
            <label>还款方式：</label>
            <select name="type">
                <volist name=":setProjectType()" id="t">
                    <if condition="$t['id'] eq $data['type']">
                        <option value="{$t.id}" selected="selected">{$t.name}</option>
                        <else/>
                        <option value="{$t.id}">{$t.name}</option>
                    </if>
                </volist>
            </select>
        </div>
        <div class="line">
            <label>起投金额（元）：</label>
            <input type="text" name="min" value="{$data.min}" placeholder="请输入起投金额" class="short"/>
        </div>
        <div class="line">
            <label>最大投资金额（元）：</label>
            <input type="text" name="max" value="{$data.max}" placeholder="请输入最大投资金额" class="short"/>
        </div>
        <div class="line">
            <label>最大投资次数：</label>
            <input type="number" min="1" max="99999" value="{$data.num}" name="num" placeholder="请输入最大投资次数" class="short"/>
        </div>
        <div class="line">
            <label>担保公司：</label>
            <input type="text" name="guarantee" value="{$data.guarantee}" placeholder="请输入担保公司" class="short"/>
        </div>
        <div class="line">
            <label>开始时间：</label>
            <input type="text" name="time" placeholder="请输入时间" value="{$data.time}" class="short timer" />
        </div>
        <div class="line">
            <label class="tp">项目说明：</label>
            <textarea class="cke_editor" id="container" name="content">{$data.content}</textarea>
        </div>
        <div class="line">
            <label>排序（从小到大）：</label>
            <input type="number" name="sort" min="1" max="999999" value="{$data.sort}" placeholder="请输入排序" class="short"/>
        </div>
        <div class="button">
            <input type="submit" value="立即提交" class="submit" />
            <input type="reset" value="重置" class="reset"/>
        </div>
    </form>
</div>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
<script type="text/javascript">
    var editor = UE.getEditor('container');
    $().ready(function(){
        $('.timer').datetimepicker({
            lang:'ch',
            timepicker:true,
            format:'Y-m-d H:i',
            step:'60',
            scrollInput:false,
            ShowCheckBox:true
        });
    });
</script>
<include file="common_footer" menu="menu_project" nav="0"/>
