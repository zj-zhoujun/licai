<include file="common_header" title="系统管理"/>
        <p class="curr">
            <a>系统管理</a>&gt;&gt;
            <a href="{:U('system_banner')}">幻灯片列表</a>&gt;&gt;
            <span>编辑幻灯片</span>
        </p>
        <div class="content">
            <form action="{:U('system_banner_edit')}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$slide.id}"/>
                <div class="line">
                    <label>图片路径：</label>
                    <input type="text" value="__PUBLIC__/uploads/slide/{$slide.path}" readonly="readonly"/>
                </div>
                <div class="line">
                    <label>图片链接：</label>
                    <input type="text" name="url" value="{$slide.url}" placeholder="请输入图片链接的网址"/>
                </div>
                <div class="line">
                    <label>图片类型：</label>
                    <select name="type">
                        <option value="1" <if condition="$slide['type'] eq 1"> selected="selected"</if>>电脑幻灯片</option>
                        <option value="2" <if condition="$slide['type'] eq 2"> selected="selected"</if>>手机幻灯片</option>
                    </select>
                </div>
                <div class="line">
                    <label>图片：<br/><span style="color:#f00;font-size: 12px;">电脑：1920x500像素<br/>手机：750x300像素</span></label>
                    <div class="uploads">
                        <img src="__PUBLIC__/uploads/slide/{$slide.path}" id="portrait">
                        <input type="file" class="file" name="img" onchange="showPreview(this)">
                    </div>
                </div>
                <div class="line">
                    <label>排序：</label>
                    <input type="text" name="sort" value="{$slide.sort}" class="short"/>
                </div>
                <div class="line">
                    <label>状态：</label>
                    <input type="radio" name="show" value="1" <if condition="$slide['show'] eq 1">checked="checked"</if>/>显示&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="show" value="0" <if condition="$slide['show'] eq 0">checked="checked"</if>/>隐藏
                </div>
                <div class="button">
                    <input type="submit" value="立即提交" class="submit" />
                    <input type="reset" value="重置" class="reset"/>
                </div>
            </form>
        </div>
    </div>
</div>
<include file="common_footer" menu="menu_system" nav="2"/>
