<include file="common_header" title="会员管理"/>
<p class="curr">
    <a>会员管理</a>&gt;&gt;
    <a href="{:U('user_list')}">会员列表</a>&gt;&gt;
    <span>增减余额</span>
</p>
<div class="content">
    <form action="{:U('user_setmoney')}" method="post" id="ifr">
        <div class="line">
            <label>手机号码：</label>
            <input type="text" name="phone" id="phone" placeholder="必填" class="short"/>
        </div>
        <div class="line">
            <label>增减类型：</label>
            <select name="type">
                <option value="1">增加余额</option>
                <option value="2">减少余额</option>
            </select>
        </div>
        <div class="line">
            <label>增减金额：</label>
            <input type="text" name="money" id="money" value="" class="short" placeholder="请填写正整数"/>
        </div>
        <div class="line">
            <label>修改理由：</label>
            <input type="text" name="reason" id="reason" value="" class="" placeholder="必填"/>
        </div>
        <div class="button">
            <input type="submit" value="立即修改" class="submit" />
        </div>
    </form>
</div>
</div>
</div>
<script type="text/javascript">
    $("#ifr").submit(function(){
        return false;
        var phone = $("#phone").val();
        var money = $("#money").val();
        var reason = $("#reason").val();
        if(phone.length != 11){
            alert("请输入11位手机号码！");
            return false;
        }
        var myreg=/^[1][3,4,5,6,7,8,9][0-9]{9}$/;
        if (!myreg.test(phone)) {
            alert("手机格式不正确！");
            return false;
        }
        if(parseFloat(money) <= 0){
            alert("请输入大于0的数字！");
            return false;
        }
        if(reason.length < 6){
            alert("请输入6个字符以上的理由！");
            return false;
        }
    })
</script>
<include file="common_footer" menu="menu_user" nav="0"/>
