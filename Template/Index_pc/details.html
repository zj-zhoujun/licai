<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:getInfo('webname')}-{$type['name']} -8ye.net 八爷资源网</title>
    <link rel="stylesheet" href="__PUBLIC__/pc/css/public.css">
    <link rel="stylesheet" href="__PUBLIC__/pc/css/about.css">
    <script src="__PUBLIC__/pc/js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body>
<include file="nav"/>
<div class="about-main clear-fix">
    <div class="articl-left">
        <ul>
            <volist name=":getData('article_type','all','`show`=1','','sort')" id="t">
                <li>
                    <a href="{:U('Index/about','id='.$t['id'])}" <if condition="$t['id'] eq $type['id']"> class="focus"</if>><span class="ico{$t['id']}"></span>{$t.name}</a>
                </li>
            </volist>
        </ul>
    </div>
    <div class="articl-right">
        <div class="article-right-text">
            <h1 class="article-tt">{$article.title}</h1>
            {:htmlspecialchars_decode($article['content'])}
        </div>
    </div>
</div>


<include file="footer" nav="{$type['sort']}"/>
