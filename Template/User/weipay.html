<html>
<head>
    <meta http-equiv="Content-Type"content="text/html; charset=UTF-8">
    <meta name="viewport"content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable"content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"content="black">
    <meta name="format-detection"content="telephone=no">
    <script type="text/javascript" src="__PUBLIC__/mobile/js/jquery-1.9.1.min.js"></script>
    <title>在线支付 -8ye.net 八爷资源网</title>
    <style type="text/css">
        body{margin: 0;padding: 0;background-color: #ededed;}
        .orderid{text-align: center;padding: 30px 0 20px;}
        .price{font-size: 45px;text-align: center;}
        .name{border-top: 1px solid #ddd;margin-top: 20px;border-bottom: 1px solid #ddd;padding: 20px 0;background-color: #fff;}
        .name .fl{float:left;margin-left: 20px;letter-spacing:15px;color:#888;}
        .name .fr{float:right;margin-right: 20px;}
        .clr{clear: both;}
        .btn{margin: 20px 10px;padding-bottom: 20px;}
        .btn input[type='button']{color:#fff;background-color: #19AA19;text-align: center;border: none;width: 100%;height: 50px;border-radius: 3px;-webkit-appearance: none;}
        iframe{overflow: hidden;}
    </style>
</head>
<body>
<div style="width: 100%;height: 100%;">
    <iframe width="100%" height="100%" src="{$url}" frameborder="0" scrolling="no"></iframe>
</div>
<script type="text/javascript">
    var time = setInterval(getOrderState,2000);
    var orderid = "{$out_trade_no}";
    function getOrderState(){
        $.ajax({
            type : "POST",
            url : "{:U('query')}",
            data: {orderid:orderid},
            dataType : "json",
            success : function(result){
                if(result != 0){
                    window.location.href = "{:U('person')}";
                }
            },
            error:function(){
                //alert("无法获取订单状态！");
            }
        });
    }
</script>
</body>
</html>
